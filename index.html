
<!DOCTYPE html>
<html lang="en" ng-app="myPortfolio">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Jainam Shah`s Portfolio">
    <meta name="author" content="Jainam Shah">
    <link rel="icon" href="../../favicon.ico">

    <title>Jainam Shah`s Portfolio</title>
      
    <!-- Angular JS Custom Scripts -->
    <script src="https://code.angularjs.org/latest/angular.min.js"></script>
    <script src="https://code.angularjs.org/latest/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/latest/angular-resource.min.js"></script>
    <script src="module/app.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="routes/route.js"></script>
      
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
                <h3 class="masthead-brand"><a href="#">Home</a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#aboutme">About Me</a></li>
                  <li><a href="#portfolio">Portfolio</a></li>
                  <li><a href="#connect">Connect</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover" ng-controller="homeController">
            <h1 class="cover-heading">{{name}}</h1>  
            <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Copyright of <a href="http://getbootstrap.com">Jainam Shah</a> since 2016.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/jquery-3.1.1.min.js"><\/script>')</script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>
  </body>
</html>
