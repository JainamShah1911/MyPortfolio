    <div class="container-fluid">
            <div class="tabs" style="padding-bottom: 30px;">
                <ul class="nav nav-pills">
                  <li role="presentation" class="active"><a href="#/portfolio/experience">Experience</a></li>
                  <li role="presentation"><a href="#/portfolio/projects">Projects</a></li>
                  <li role="presentation"><a href="#/portfolio/certifications">Certifications</a></li>
                  <li role="presentation"><a href="#/portfolio/resume">Resume</a></li>
                </ul>
            </div>
    </div>
    <div class="scrollPane">
            <div class="media" ng-repeat="exp in experience">
              <div class="media-left media-middle">
                <a href="{{exp.info}}">
                  <img class="media-object" src="{{exp.thumbnail}}" alt="image" style="height: 70px; width: auto;">
                </a>
              </div>
              <div class="media-body">
                  <h4><b>{{exp.title}}</b> @ {{exp.company}}</h4>
                  <h5><b>{{exp.location}}</b></h5>
                  <h5>{{exp.fromDate}} - {{exp.toDate}}</h5>
              </div>
            </div>
     </div>
