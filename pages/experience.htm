
    <div>
            <div class="row">
                <div class="col-md-6" ng-repeat="exp in experience">
                <a href="{{exp.info}}">
                  <img style="height:100px;margin-bottom:10px;margin-top: 20px;" src="{{exp.thumbnail}}" alt="image">
                </a>
                <br>
                <div class="media-body">
                  <h4><b>{{exp.title}}</b> @ {{exp.company}}</h4>
                  <h5><b>{{exp.location}}</b></h5>
                  <h5>{{exp.fromDate}} - {{exp.toDate}}</h5>
                   <!-- <p style="text-align:left" ng-bind-html="exp.work | unsafe"></p>-->
                </div>
                </div>
            </div>
            
     </div>
